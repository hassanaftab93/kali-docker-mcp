services:
  kali-mcp:
    container_name: kali-mcp-server
    build: .
    image: kali-mcp-server:latest
    stdin_open: true
    tty: true
    # Run with elevated privileges for security tools
    privileged: true
    # Network configuration
    network_mode: host
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - DEBIAN_FRONTEND=noninteractive
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    # DNS configuration
    dns:
      - 1.1.1.1
      - 8.8.8.8
    # Resource limits with GPU support
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          devices:
            - driver: nvidia
              count: all  # Use all available GPUs
              capabilities: [gpu]
    # Restart policy
    restart: unless-stopped
    # Security options
    security_opt:
      - seccomp:unconfined
    # Capabilities for network tools
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    # Volumes
    volumes:
      - ./workspace:/app/workspace:rw